<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task List</title>
</head>
<body>
    <h1>Tasks</h1>
    <ul>
        {% for task in tasks %}
            <li>
                <strong>{{ task.title }}</strong>
                {% if task.description %}
                    <p>{{ task.description }}</p>
                {% else %}
                    <p>No description available</p>
                {% endif %}
            </li>
        {% endfor %}
    </ul>
</body>
</html>
