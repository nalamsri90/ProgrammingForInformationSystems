{% extends 'header.html' %}
{% block title %}Task List{% endblock %}

{% block content %}
    <h1>Tasks</h1>
    <ul>
        {% for task in tasks %}
            <li>{{ task.title }}</li>
            <li>{{ task.description }}</li>
            <li>{{ task.deadline }}</li>
            <li>{{ task.status }}</li> 
        {% endfor %}
    </ul>
{% endblock %}
