{% extends 'header.html' %}
{% block title %}Task List{% endblock %}
{% block content %}
    <div id="taskCarousel" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner">            
                <div class="carousel-item active">
                    <img src="https://codinginfinite.com/wp-content/uploads/2018/10/task-scheduler.png" class="d-block" style="width: 50%; height: auto;">
                </div> 

        </div>
        <a class="carousel-control-prev" href="#taskCarousel" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#taskCarousel" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>

    <div id="taskStatus"></div>
{% endblock %}

<script>
    $(document).ready(function () {
        $('#taskCarousel').carousel();
    });
</script>

</body>
</html>
